[tool.briefcase]
project_name = "pgp-interface "
bundle = "com.example"
version = "0.0.1"
url = "https://example.com/pgpinterface"
license.file = "LICENSE"
author = "Joaozinho"
author_email = "joaomcr@proton.me"

[tool.briefcase.app.pgpinterface]
formal_name = "pgp-interface "
description = "a simple pgp interface in python for messages "
long_description = """More details about the app should go here.
"""
sources = [
    "src/pgpinterface",
]
test_sources = [
    "tests",
]

requires = [
    "certifi==2024.2.2",
    "cffi==1.16.0",
    "charset-normalizer==3.3.2",
    "crypto==1.4.1",
    "cryptography==42.0.7",
    "idna==3.7",
    "imageio==2.34.1",
    "Naked==0.1.32",
    "numpy==1.26.4",
    "PGPy==0.6.0",
    "pillow==10.3.0",
    "pyasn1==0.6.0",
    "pycparser==2.22",
    "pycryptodome==3.20.0",
    "pypng==0.20220715.0",
    "PyQRCode==1.2.1",
    "python-gnupg==0.5.2",
    "PyYAML==6.0.1",
    "requests==2.31.0",
    "rsa==4.9",
    "shellescape==3.8.1",
    "tk==0.1.0",
    "ttkthemes==3.2.2",
    "typing_extensions==4.11.0",
    "urllib3==2.2.1",
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.pgpinterface.macOS]
universal_build = true
requires = [
    "toga-cocoa~=0.4.5",
    "std-nslog~=1.0.0",
]

[tool.briefcase.app.pgpinterface.linux]
requires = [
    "toga-gtk~=0.4.5",
]

[tool.briefcase.app.pgpinterface.linux.system.debian]
system_requires = [
    # Needed to compile pycairo wheel
    "libcairo2-dev",
    # Needed to compile PyGObject wheel
    "libgirepository1.0-dev",
]

system_runtime_requires = [
    # Needed to provide GTK and its GI bindings
    "gir1.2-gtk-3.0",
    "libgirepository-1.0-1",
    # Dependencies that GTK looks for at runtime
    "libcanberra-gtk3-module",
    # Needed to provide WebKit2 at runtime
    # Note: Debian 11 and Ubuntu 20.04 require gir1.2-webkit2-4.0 instead
    # "gir1.2-webkit2-4.1",
]

[tool.briefcase.app.pgpinterface.linux.system.rhel]
system_requires = [
    # Needed to compile pycairo wheel
    "cairo-gobject-devel",
    # Needed to compile PyGObject wheel
    "gobject-introspection-devel",
]

system_runtime_requires = [
    # Needed to support Python bindings to GTK
    "gobject-introspection",
    # Needed to provide GTK
    "gtk3",
    # Dependencies that GTK looks for at runtime
    "libcanberra-gtk3",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk3",
]

[tool.briefcase.app.pgpinterface.linux.system.suse]
system_requires = [
    # Needed to compile pycairo wheel
    "cairo-devel",
    # Needed to compile PyGObject wheel
    "gobject-introspection-devel",
]

system_runtime_requires = [
    # Needed to provide GTK
    "gtk3",
    # Needed to support Python bindings to GTK
    "gobject-introspection", "typelib(Gtk) = 3.0",
    # Dependencies that GTK looks for at runtime
    "libcanberra-gtk3-module",
    # Needed to provide WebKit2 at runtime
    # "libwebkit2gtk3", "typelib(WebKit2)",
]

[tool.briefcase.app.pgpinterface.linux.system.arch]
system_requires = [
    # Needed to compile pycairo wheel
    "cairo",
    # Needed to compile PyGObject wheel
    "gobject-introspection",
    # Runtime dependencies that need to exist so that the
    # Arch package passes final validation.
    # Needed to provide GTK
    "gtk3",
    # Dependencies that GTK looks for at runtime
    "libcanberra",
    # Needed to provide WebKit2
    # "webkit2gtk",
]

system_runtime_requires = [
    # Needed to provide GTK
    "gtk3",
    # Needed to provide PyGObject bindings
    "gobject-introspection-runtime",
    # Dependencies that GTK looks for at runtime
    "libcanberra",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk",
]

[tool.briefcase.app.pgpinterface.linux.appimage]
manylinux = "manylinux_2_28"

system_requires = [
    # Needed to compile pycairo wheel
    "cairo-gobject-devel",
    # Needed to compile PyGObject wheel
    "gobject-introspection-devel",
    # Needed to provide GTK
    "gtk3-devel",
    # Dependencies that GTK looks for at runtime, that need to be
    # in the build environment to be picked up by linuxdeploy
    "libcanberra-gtk3",
    "PackageKit-gtk3-module",
    "gvfs-client",
]

linuxdeploy_plugins = [
    "DEPLOY_GTK_VERSION=3 gtk",
]

[tool.briefcase.app.pgpinterface.linux.flatpak]
flatpak_runtime = "org.gnome.Platform"
flatpak_runtime_version = "45"
flatpak_sdk = "org.gnome.Sdk"

